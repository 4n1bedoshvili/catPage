<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" href="../images/icon.svg" />
  </head>
  <body
    background="../images/bg.jpg"
    style="display: flex; justify-content: center; align-items: center"
  >
    <div style="text-align: center">
      <form action="../index.html" metbod="get" target="_blank">
        <fieldset
          style="
            border: double;
            width: 500px;
            border-color: black;
            border-radius: 20px;
          "
        >
          <legend align="center">REGISTER</legend>
          <label for="firstName">First Name</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            style="
              display: block;
              background-color: unset;
              width: 300px;
              height: 30px;
              border: solid 2px;
              border-color: rgb(67, 43, 11);
              border-radius: 20px;
              margin: 0 auto;
              margin-top: 10px;
              margin-bottom: 10px;
              text-align: center;
            "
            placeholder="John"
          />
          <label for="lastName">Last Name</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            style="
              display: block;
              background-color: unset;
              width: 300px;
              height: 30px;
              border: solid 2px;
              border-color: rgb(67, 43, 11);
              border-radius: 20px;
              margin: 0 auto;
              margin-top: 10px;
              margin-bottom: 10px;
              text-align: center;
            "
            placeholder="Doe"
          />
          <label for="user">Username</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            style="
              display: block;
              background-color: unset;
              width: 300px;
              height: 30px;
              border: solid 2px;
              border-color: rgb(67, 43, 11);
              border-radius: 20px;
              margin: 0 auto;
              margin-top: 10px;
              margin-bottom: 10px;
              text-align: center;
            "
            placeholder="johndoe444"
          />
          <label for="age">How old are you?</label>
          <select
            name="age"
            id="age"
            style="
              display: block;
              background-color: unset;
              height: 40px;
              margin: 0 auto;
              margin-top: 10px;
              margin-bottom: 10px;
              width: 310px;
              border: solid 2px;
              border-radius: 20px;
              text-align: center;
              border-color: rgb(67, 43, 11);
            "
          >
            <option value="">Please Choose Your Age</option>
            <option value="young">12-18</option>
            <option value="middle">19-30</option>
            <option value="older">30+</option>
          </select>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            style="
              display: block;
              background-color: unset;
              width: 300px;
              height: 30px;
              border: solid 2px;
              border-color: rgb(67, 43, 11);
              border-radius: 20px;
              margin: 0 auto;
              margin-top: 10px;
              margin-bottom: 10px;
              text-align: center;
            "
            placeholder="johndoe@example.com"
          />
          <label for="birthDate">Date Of Birth</label>
          <input
            type="date"
            name="birthDate"
            id="birthDate"
            style="
              display: block;
              margin: 0 auto;
              margin-top: 10px;
              margin-bottom: 10px;
              width: 300px;
              height: 30px;
              background-color: unset;
              border: 2px solid;
              border-radius: 20px;
              text-align: center;
              padding-right: 5px;
            "
          />
          <label>Gender</label><br />
          <input type="radio" name="gender" value="male" id="male" />
          <label for="male">Male</label><br />
          <input type="radio" name="gender" value="female" id="female" />
          <label for="female">Female</label><br />
          <input type="radio" name="gender" id="rather-not" />
          <label for="rather-not">Rather not to say</label><br />
          <button
            type="submit"
            style="
              margin: 10px;
              width: 200px;
              height: 30px;
              border: unset;
              border-radius: 20px;
              background-color: antiquewhite;
              box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.55);
            "
          >
            Register
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
